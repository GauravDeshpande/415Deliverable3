  
<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <link rel=stylesheet href="css/pure/style.css">
        
        <script src="page.js"></script>
    </head>
    <body>
        <div>
            <div>
                <h1>415 Traffic Simulator</h1>
            </div>
            <div>Weather     
                <form id=weather>
                    <input type="radio" id="weather1" value="weather1" onchange="onChangeListener()"/><label for="weather1">None</label><br/>
                    <input type="radio" id="weather2" value="weather2" onchange="onChangeListener()"/><label for="weather2">Rain</label><br/>
                    <input type="radio" id="weather3" value="weather3" onchange="onChangeListener()"/><label for="weather3">Snow</label><br/>
                </form>                             
            </div>
			<div>Day     
                <form id=day>
                    <input type="radio" id="day1" value="day1" onchange="onChangeListener()"/><label for="day1">Weekday</label><br/>
                    <input type="radio" id="day2" value="day2" onchange="onChangeListener()"/><label for="day2">Weekend</label><br/>
                </form>                             
            </div>
			<div>Time     
                <form id=time>
                    <input type="radio" id="time1" value="time1" onchange="onChangeListener()"/><label for="time1">Morning</label><br/>
                    <input type="radio" id="time2" value="time2" onchange="onChangeListener()"/><label for="time2">Midday</label><br/>
                    <input type="radio" id="time3" value="time3" onchange="onChangeListener()"/><label for="time3">Afternoon</label><br/>
					<input type="radio" id="time4" value="time4" onchange="onChangeListener()"/><label for="time4">Evening</label><br/>
					<input type="radio" id="time5" value="time5" onchange="onChangeListener()"/><label for="time5">Overnight</label><br/>
                </form>                             
            </div>
			<div>Blockage     
                <form id=blockage>
                    <input type="radio" id="blockage1" value="blockage1" onchange="onChangeListener()"/><label for="blockage1">None</label><br/>
                    <input type="radio" id="blockage2" value="blockage2" onchange="onChangeListener()"/><label for="blockage2">Accident</label><br/>
                    <input type="radio" id="blockage3" value="blockage3" onchange="onChangeListener()"/><label for="blockage3">Construction</label><br/>
                </form>                             
            </div>
			<input type="submit" value="Submit">
        </div>
    </body>
</html>
