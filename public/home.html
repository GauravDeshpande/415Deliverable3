<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <meta
      name="viewport"
      id="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="Controller.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Traffic Simulator</h1>
      <div class="row">
        <div class="col">
          <h5>Weather</h5>
          <select id="weather">
            <option value="None" modifier="0">None</option>
            <option value="Rain" modifier="1">Rain</option>
            <option value="Snow" modifier="1.5">Snow</option>
          </select>
        </div>
        <div class="col">
          <h5>Day Type</h5>
          <select id="day-type">
            <option value="Weekend" modifier="0">Weekend</option>
            <option value="Weekday" modifier="0.04">Weekday</option>
          </select>
        </div>
        <div class="col">
          <h5>Time</h5>
          <select id="time">
            <option value="Morning" modifier="0.08">Morning</option>
            <option value="Afternoon" modifier="0.05">Afternoon</option>
            <option value="Evening" modifier="0">Evening</option>
          </select>
        </div>
        <div class="col">
          <h5>Blockage</h5>
          <select id="blockage" onchange="placeBlockage()">
            <option value="">None</option>
            <option value="NB" modifier="0.3">NB out</option>
            <option value="SB" modifier="0.3">SB out</option>
            <option value="EB" modifier="0.3">EB out</option>
            <option value="WB" modifier="0.3">WB out</option>
          </select>
        </div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col" id="trafficIntersection">
          <div id="spinner" class="loader" style="visibility:hidden;"></div>
          <div id="cycle" style="visibility:hidden;">Some text</div>
          <img
            id="intersectionPic"
            style="display:none;"
            width="500"
            height="500"
            src="intersectionCanvas.png"
            alt="intersection"
          />
          <canvas id="intersectionCanvas" width="700" height="700">
            Your browser does not support the HTML5 canvas tag.
          </canvas>
        </div>
        <div class="col" id="form-column">
          <div id="form">
            <p>North Bound & South Bound (state 1 & 2)</p>
            <div class="row">
              <div class="col">
                <label for="north-in">Vehicles</label><br />
                <label for="north-straight">straight</label><b></b>
                <label for="north-left">left</label><br />
                <label for="north-right">right</label><br />
              </div>
              <div class="col">
                <input
                  type="text"
                  id="north-in"
                  oninput="northBoundIn()"
                  style="width:50px"
                />
                <input
                  type="text"
                  id="north-straight"
                  placeholder="%"
                  style="width:50px"
                />
                <input
                  type="text"
                  id="north-left"
                  style="width:50px"
                  placeholder="%"
                />
                <input
                  type="text"
                  id="north-right"
                  placeholder="%"
                  style="width:50px"
                />
              </div>
              <div class="col">
                <label for="south-in">Vehicles</label><br />
                <label for="south-straight">straight</label><br />
                <label for="south-left">left</label><br />
                <label for="south-right">right</label>
              </div>
              <div class="col">
                <input
                  type="text"
                  id="south-in"
                  oninput="southBoundIn()"
                  style="width:50px"
                />
                <input
                  type="text"
                  id="south-straight"
                  placeholder="%"
                  style="width:50px"
                />
                <input
                  type="text"
                  id="south-left"
                  style="width:50px"
                  placeholder="%"
                />
                <input
                  type="text"
                  id="south-right"
                  placeholder="%"
                  style="width:50px"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                  <label for="cpc">Cars Per Sec</label><br />
                  <label for="lt-len">Left Turn Arrow In Sec</label><br />
                  <label for="gcl">Green Light In Sec</label><br />
              </div>
              <div class="col">
                  <input type="text" id="cpc" placeholder="Cars Per Sec" />
                  <input
                    type="text"
                    id="lt_len"
                    placeholder="Left Turn Arrow In Sec"
                  />
                <input type="text" id="gcl" placeholder="Green Cycle In Sec" />
              </div>
            </div>
            <hr />
            <p>East Bound & West Bound (State 3 & 4)</p>
            <div class="row">
              <div class="col">
                  <label for="east-in">Vehicles</label><br />
                  <label for="east-straight">straight</label><br />
                  <label for="east-left">left</label><br />
                  <label for="east-right">right</label>
              </div>
              <div class="col">
                  <input
                  type="text"
                  id="east-in"
                  oninput="eastBoundIn()"
                  style="width:50px"
                />
                <input
                  type="text"
                  id="east-straight"
                  placeholder="%"
                  style="width:50px"
                />
                <input type="text" id="east-left"  style="width:50px" placeholder="%" />
                <input
                  type="text"
                  id="east-right"
                  placeholder="%"
                  style="width:50px"
                />
              </div>
              <div class="col">
                  <label for="west-in">Vehicles</label><br />
                  <label for="west-straight">straight</label><br />
                  <label for="west-left">left</label><br />
                  <label for="west-right">right</label>
                </div>
                <div class="col">
                    <input
                    type="text"
                    id="west-in"
                    oninput="westBoundIn()"
                    style="width:50px"
                  />
                  <input
                    type="text"
                    id="west-straight"
                    placeholder="%"
                    style="width:50px"
                  />
                  <input type="text" id="west-left"  style="width:50px" placeholder="%" />
                  <input
                    type="text"
                    id="west-right"
                    placeholder="%"
                    style="width:50px"
                  />
                </div>
              </div>
              <div class="row">
                  <div class="col">
                      <label for="cpc-2">Cars Per Sec</label><br />
                      <label for="lt-len-2">Left Turn Arrow In Sec</label><br />
                      <label for="gcl-2">Green Light In Sec</label><br />
                  </div>
                  <div class="col">
                      <input type="text" id="cpc-2" placeholder="Cars Per Sec" />
                      <input
                        type="text"
                        id="lt_len-2"
                        placeholder="Left Turn Arrow In Sec"
                      />
                    <input type="text" id="gcl-2" placeholder="Green Cycle In Sec" />
                  </div>
                </div>
                <hr>
                <div class="row">
                    <button onclick="collectAllinputs()">Run Simulation</button>
                  </div>
            </div>
            <div id="tables" style="visibility:hidden;">
                <table class="table" id="N-S-table">
                  <h3>Summary</h3>
                  <thead>
                    <tr>
                      <th scope="col">Cars Out</th>
                      <th scope="col">Cars Left</th>
                      <th scope="col">Traffic Jam</th>
                      <th scope="col">~error</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td id="summary-out"></td>
                      <td id="summary-left"></td>
                      <td id="summary-jam"></td>
                      <td id="error"></td>
                    </tr>
                  </tbody>
                </table>
                <button onclick="window.location.reload();">New Simulation</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
